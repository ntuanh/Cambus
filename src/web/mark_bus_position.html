<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Position Marking</title>
    <style>
        .container {
            position: relative;
            display: inline-block;
        }
        .marker {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            top: 100px; /* Adjust based on actual pixel coordinates */
            left: 100px; /* Adjust based on actual pixel coordinates */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="busdrawing.png" alt="Bus Drawing">
        <div class="marker"></div>
    </div>
</body>
</html>
